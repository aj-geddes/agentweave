[pytest]
# Pytest configuration for AgentWeave SDK

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Async test settings
asyncio_mode = auto

# Output settings
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    --color=yes

# Test markers
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (require Docker/external services)
    slow: Slow running tests
    asyncio: Async tests (auto-applied to async test functions)

# Coverage settings (optional)
# Uncomment to enable coverage reporting
# addopts = --cov=agentweave --cov-report=html --cov-report=term

# Test paths
testpaths = tests

# Minimum Python version
minversion = 3.10

# Filter warnings
filterwarnings =
    error
    ignore::UserWarning
    ignore::DeprecationWarning

# Log settings
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Timeout for tests (in seconds)
# Requires pytest-timeout
# timeout = 300
