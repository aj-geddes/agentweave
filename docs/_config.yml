# Site settings
title: "AgentWeave SDK Documentation"
description: "Build secure, cross-cloud AI agents with cryptographic identity and zero-trust authorization. The secure path is the only path."
tagline: "Secure AI Agent Framework for Cross-Cloud Deployments"
author: "AgentWeave Team"

# URL settings
url: "https://aj-geddes.github.io"
baseurl: "/agentweave"
repository: "aj-geddes/agentweave"

# GitHub
github:
  repository_url: "https://github.com/aj-geddes/agentweave"
  issues_url: "https://github.com/aj-geddes/agentweave/issues"
  latest_release: "v0.1.0"

# Build settings
markdown: kramdown
highlighter: rouge
permalink: pretty
timezone: UTC

# Kramdown settings
kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: true
    css_class: 'highlight'
  auto_ids: true
  toc_levels: 1..3
  smart_quotes: ["apos", "apos", "quot", "quot"]

# Plugins
plugins:
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-redirect-from
  - jekyll-github-metadata

# Collections
collections:
  tutorials:
    output: true
    permalink: /tutorials/:path/
  guides:
    output: true
    permalink: /guides/:path/
  examples:
    output: true
    permalink: /examples/:path/
  api:
    output: true
    permalink: /api/:path/

# Defaults
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "page"
  - scope:
      path: ""
      type: "tutorials"
    values:
      layout: "tutorial"
  - scope:
      path: ""
      type: "guides"
    values:
      layout: "page"
  - scope:
      path: ""
      type: "examples"
    values:
      layout: "page"
  - scope:
      path: ""
      type: "api"
    values:
      layout: "api"

